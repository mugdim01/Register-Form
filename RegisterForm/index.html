<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="firstname" type="text" required></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="lastname" type="text" required></label>
        <label for="email">Enter Your Email: <input id="email" name="mail" type="email" required></label>
        <label for="password">Enter Your Password: <input id="password" name="pass" type="password" required pattern="[a-z0-5] {8,}"></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input type="radio" class="inline" name="account-type" id="personal-account" checked> Personal</label>
        <label for="business-account"><input type="radio" class="inline" name="account-type" id="business-account"> Business</label>
    </fieldset>
    <fieldset>
        <label for="picture">Upload a profile picture: <input name="profilepicture" type="file" id="picture"></label>
        <label for="age">Input your age (years): <input name="years" type="number" id="age" required min="13" max="120"></label>
        <label for="reference">How did you hear about us:
            <select id="reference" name="source">
                <option id="">(select one)</option>
                <option id="1">freeCodeCamp News</option>
                <option id="2">freeCodeCamp YouTube Channel</option>
                <option id="3">freeCodeCamp Forum</option>
                <option id="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio: <textarea id="bio" name="biography" rows="3" cols="30" placeholder="I like cooding on the beach..."></textarea> </label>
    </fieldset>
        <label for="terms-and-conditions"> <input name="terms" class="inline" type="checkbox" id="terms-and-conditions" required> I accept <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
